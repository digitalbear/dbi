<!DOCTYPE html>
<html>
  <head>
    <title>Dive Butler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.css"/>
	<link rel="stylesheet" href="map.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDwZEp-H7ZEyr1x4JPerPlfgdxNnn3fzUQ&sensor=true"></script>
	<script src="main.js"></script>
  </head>
  <body>
  
    <!-- Main Page -->
    <div id="main" data-role="page" data-theme="a">
    
		<div data-role="header" data-position="fixed">
			<h1>Dive Butler</h1>
		</div>
 
		<div data-role="content">
			<h3></h3>
			<a onclick="getLocation()" data-role="button">Search Near Me</a>
		</div>
	
		<div data-role="content">
			<a href="map.html" data-role="button">Search Worldwide</a>
		</div>		
	  
		<div data-role="footer" data-position="fixed">
			<h3></h3>
			<a href="about.html" data-role="button"  class="ui-btn-right">About</a>
		</div>      
		
    </div>
	
	<div id="locationerrordialog" data-role="page">
		<div data-role="header">
			<h1>Location Error</h1>
		</div>
		<div id="errortext" data-role="content">
			<p>Error: location services may be turned off</p>
		</div>
	</div>
    
  </body>
</html>
